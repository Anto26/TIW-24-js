<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" href="css/home.css" />
	<link rel="stylesheet" href="css/createalbum.css" />
	<link rel="stylesheet" href="css/albumpage.css" />
	<link rel="stylesheet" href="css/modal.css" />
	<link rel="stylesheet" type="text/css" href="css/imagepage.css">
	<script src="scripts/utility.js" type="text/javascript" defer></script>
	<script src="scripts/home.js" type="text/javascript" defer></script>
	<!-- Set a viewport to make the design responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="popup error-container" id="error-popup">
		<p id="error-message">Error:</p>
	</div>
	<div class="popup fine-container" id="fine-popup">
		<p id="fine-message">All good</p>
	</div>
	<!-- Navbar -->
	<div class="navbar">
		<!-- Section on left -->
		<div style="display:flex">
			<!--Create album button-->
			<div id="create-album-button">
				<button class="icon-button button" onclick="showCreateAlbumPage();">
					<img src="icons/add.svg" title="Create album" alt="Create" />
				</button>
			</div>
			<!-- Home button-->
			<div id="home-button" style="display: none;">
				<button class="icon-button button" onclick="showHomePage();">
					<img src="icons/home.svg" title="Create album" alt="Create" />
				</button>
			</div>
		</div>
		<!-- Section on right, username and logout button-->
		<div style="display: flex;">
			<h1 id="username"></h1>
			<a href="logout" style="margin-right: 3px; margin-left: 10px;">
				<button class="button destructive-button">Log out</button>
			</a>
		</div>
	</div>

	<!-- Home page -->
	<div class="feed" id="homepage">
		<!-- User albums -->
		<div class="album-container">
			<div class="centerdiv">
				<h2>Your albums</h2>
			</div>
			<!-- Album "grid" achieved with a flexbox-->
			<div class="album-grid" id="user-albums">
				<!-- Single album card-->

			</div>
		</div>
		<!-- Other users albums -->
		<div class="album-container">
			<div class="centerdiv">
				<h2>Other users' albums</h2>
			</div>
			<!-- Grid of albums-->
			<div class="album-grid" id="others-albums">
				<!-- Single album card-->

			</div>
		</div>
	</div>

	<!-- Create album page, hidden by default-->
	<div id="create-album-page" class="create-album-form"
		style="display: none;">
		<h1>Upload a new image</h1>
		<!-- Upload form-->
		<p>Choose the image, the title and the description and then click
			upload</p>
		<form id="image-form" enctype="multipart/form-data">
			<!-- Image title-->
			<label class="input-label">Image title</label> <br /> <input
				id="image-title" type="text" class="input" name="title" /> <br />
			<!-- Image description -->
			<label class="input-label">Image description</label> <br />
			<textarea id="image-description" class="input" name="description"></textarea>
			<!-- Image upload -->
			<div style="display: flex; justify-content: center;">
				<input type="file" id="image-upload" name="image" accept="image/*" hidden required /> 
				<label for="image-upload" class="icon-button button"> <img src="icons/upload.svg" title="Upload image" alt="Upload" />
				</label>
				<button type="button" style="margin-left: 5px" class="button accent-button" onclick="submitImage();">Upload</button>
			</div>
		</form>
		<!-- Create album form -->
		<h1>Create a new album</h1>
		<div>
			<!-- Album title input -->
			<label class="input-label">Album title</label> <br /> <input
				class="input" id="album-title" type="text" name="album-title"
				required /> <br />

			<h2>Album photos</h2>
			<div class="photos-list" id="photos-list">
				<!-- Photo list -->

			</div>
			<br />
			<button class="button accent-button" onClick="submitAlbum();">
				Create album</button>
		</div>
	</div>
	
	<!-- Album page, hidden by default -->
	<div class="album-page" id="album-page" style="display:none">
		<!-- Album Information -->
		<h1 id="album-page-title">Album name</h1>
		<p class="author" id="album-page-author"></p>
		<br />
		<!-- Table -->
		<div class="table-container">
			<!-- Back button -->
			<div id="back-button" class="navigation-button" style="display:none" onClick="albumPagePrevious()">
				<img src="icons/back.svg" />
			</div>
			<table class="album-table">
				<tr>
					<td id="album-image-0">

					</td>
					<td id="album-image-1">

					</td>
					<td id="album-image-2">

					</td>
					<td id="album-image-3">

					</td>
					<td id="album-image-4">
					
					</td>
					<!-- End demo images-->

				</tr>
			</table>
			<!-- Next button -->
			<div id="next-button" style="display:none;"
				class="navigation-button" onClick="albumPageNext()"> 
				<img src="icons/next.svg" />
			</div>
		</div>
		<button type="button" class="button" id="reorder-btn" onclick="showReorderModal();">Reorder</button>
		
	</div>
</body>
</html>
