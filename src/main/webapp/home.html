<!DOCTYPE html>
<html>
	<head>
	<title>Home</title>
		<link rel="stylesheet" href="css/home.css" />
		<script src="scripts/utility.js" type="text/javascript" defer></script>
		<script src="scripts/home.js" type="text/javascript" defer></script>
		<!-- Set a viewport to make the design responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<!-- Navbar -->
		<div class="navbar">
			<!-- Section on left - create album button-->
			<button class="icon-button button">
				<img src="icons/add.svg" title="Create album" alt="Create" />
			</button>
			<!-- Section on right, username and logout button-->
			<div style="display: flex;">
				<h1 id="username"></h1>
				<a href="logout" style="margin-right: 3px; margin-left: 10px;">
					<button class="button destructive-button">Log out</button>
				</a>
			</div>
		</div>
		<!-- Home page -->
		<div class="feed">
			<!-- User albums -->
			<div class="album-container">
				<div class="centerdiv">
					<h2>Your albums</h2>
				</div>
				<!-- Album "grid" achieved with a flexbox-->
				<div class="album-grid" id="user-albums">
					<!-- Single album card-->

				</div>
			</div>
			<!-- Other users albums -->
			<div class="album-container">
				<div class="centerdiv">
					<h2>Other users' albums</h2>
				</div>
				<!-- Grid of albums-->
				<div class="album-grid" id="others-albums">
					<!-- Single album card-->

				</div>
			</div>
		</div>

	</body>
</html>
